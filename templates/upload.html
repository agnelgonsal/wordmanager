<!DOCTYPE html>
<html>
<head>
  <title>Upload Word Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="fw-bold mb-4"><i class="fa-solid fa-upload text-secondary"></i> Upload Edited Document</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endif %}
    {% endwith %}

    <div class="card p-4">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Choose a .docx file</label>
          <input type="file" name="file" accept=".docx" class="form-control" required>
        </div>
        <button class="btn btn-primary"><i class="fa-solid fa-upload"></i> Upload</button>
        <a href="/" class="btn btn-secondary ms-2"><i class="fa-solid fa-arrow-left"></i> Back</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
